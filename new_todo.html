<body>
    <br>
    <br>

    <h1 id="headline">Add To Do Task</h1>
    <br>

    <form id="todoForm">
        <label for="userName">Select User:</label>
        <select id="userName" name="userName">
            <!-- User names will be populated dynamically from the API -->
        </select>
        <br>
        <br>

        <label for="category">Select Category:</label>
        <select id="category" name="category">
            <!-- Category names will be populated dynamically from the API -->
        </select>
        <br>
        <br>
        <label for="urgency">Select Urgency:</label>
        <select id="urgency" name="urgency">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <br>
        <br>
    
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
        <br>
        <br>
        <label for="deadline">Deadline (YYYY-MM-DD):</label>
        <input type="text" id="deadline" name="deadline" placeholder="Enter deadline">
        <br>
        <br>
    
        <button type="button" onclick="submitToDo()">Add ToDo</button>
    </form>




    
</body>
